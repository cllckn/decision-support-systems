<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>

<body class="bg-gray-100 flex flex-col min-h-screen"> <!--

        and light gray background

    <div class="w-64 bg-gray-900 text-white flex flex-col p-5">
        <h2 class="text-2xl font-bold text-center mb-6">Dashboard</h2>
        <ul class="space-y-4">
            <li><a href="#" id="home-link" class="block p-2 rounded hover:bg-gray-700">Home</a></li>
            <li><a href="#" id="products-link" class="block p-2 rounded hover:bg-gray-700">Products</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-6">
        <div id="content-area" class="bg-white p-6 shadow rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Welcome to the Dashboard</h2>
            <p class="text-gray-700">This is the main content area.</p>
        </div>
    </div>
</div>

<!-- Sticky Footer -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONPlaceholder Posts</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

<div class="max-w-2xl mx-auto bg-white p-5 rounded shadow">
  <h1 class="text-2xl font-bold text-center mb-4">Products</h1>

  <table class="w-full border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-200">
      <th class="border border-gray-300 p-2">ID</th>
      <th class="border border-gray-300 p-2">Name</th>
      <th class="border border-gray-300 p-2">Price</th>

    </tr>
    </thead>
    <tbody id="productsTable"></tbody>
  </table>

  <h2 class="text-xl font-bold mt-5">Add a New Product</h2>
  <form id="postForm" class="mt-3">
    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Product Name" required>
    <input type="text" id="price" class="w-full p-2 border border-gray-300 rounded" placeholder="Price" required>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 mt-3 rounded">Add Product</button>
  </form>
</div>

</body>
</html>
